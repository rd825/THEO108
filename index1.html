			<h1>God in the Brain Gallery<p> Curator: Rahul Desai </p> <!--<a href="index.html" class="demo-current">Demo 1</a> <a href="index2.html">Demo 2</a>--></h1>

						<figcaption>
							<h2><span>Scanning for God</span></h2>
							<div><p>Washington DC, 2014 by <a href="http://www.desair.strikingly.com">Rahul Desai</a></p></div>
							<div><p>This work is meant to recall the SPECT scans run by Newberg and d'Aquili. It combines a brainscan with an overlay of Michelangelo's <i>Creation of Adam</i> where the brain should be. The contrast of the scientific and religious imagery should evoke a sense of both partnership and warfare between the two disciplines. Moreover, it should create visual symbolism that might help illustrate the Fransciscan nuns' <i>via positiva</i> in the SPECT scans.</p></div>
						</figcaption>
					</figure>

							<h2><span>We Created God in Our Image</span></h2>
							<div><p>Washington DC, 2014 by <a href="http://www.desair.strikingly.com">Rahul Desai</a></p></div> <!--thanks to matt scribner: https://dribbble.com/shots/1516643-God-in-Creation?list=searches&tag=god&offset=29 -->
							<div><p>Beliefs of creation appear almost universally across cultures. In fact, Pedro Mendia-Landa of Yale University argues that “a psychological view of mythology believes myths are products of the human psyche and therefore universal to all human beings” (Mendia-Landa). With this in mind, one can turn the conventional wisdom on its head and argue that humanity has created theistic god(s) in its own image rather than the other way around.</p></div>
						</figcaption>
					</figure>
					<figure>
						<div>
							<img src="images/invis.png" alt="img04" />
						</div>
						<figcaption>
							<h2><span>Silence</span></h2>
							<div><p>Washington DC, 2014 by <a href="http://www.desair.strikingly.com">Rahul Desai</a></p></div>
							<div><p>This work was influenced by Raimon Panikkar's conception of God. Mainly, the piece is meant to convey that the word "God" and any idols or depictions of "God" are merely symbols, and fail to capture God's reality. My hope for this image is that it encourages both believers and atheists to reflect on their concept of God.</p></div>
						</figcaption>
					</figure>

							<h2><span>It's All In Your Head</span></h2>
							<div><p>Washington DC, 2014 by <a href="http://www.desair.strikingly.com">Rahul Desai</a></p></div>
							<div><p>In <i>Why Would Anyone Believe in God?</i>, Justin Barrett states that “urban settings contribute to atheism in at least two ways” (116). Cities allow connections between those of different backgrounds and perspectives, so that people can reconsider their own views and reflectively make conclusions about the world. Second, urbanites tend to have Hyperactive Agency Detection Devices that recognize human instead of divine agency.</p></div>

							<h2><span>Heaven Admission: A Mission</span></h2>
							<div><p>April 22, 2014 by <a href="https://dribbble.com/shots/1520718-Heaven-series-logo-artwork">Sel Thomson</a></p>
								<div><p>This work was not designed by me, but I decided to curate it as part of this exhibit; I feel that it expresses the common view of the soul as immortal and disembodied. This image, furthermore, seems to capture a view of heaven as described in theistic conceptions of religion, whereby the dead can go to an afterlife. In the image to the right, we see Nancey Murphy's argument against this in visual format.</p></div>
						</figcaption>

						<figcaption> <!--thanks to Dan Bale https://dribbble.com/shots/1438389-Origin-Of-Species?list=searches&offset=0, Jord Riekwell https://dribbble.com/shots/483920-Central-Atomics-Proposal-2?list=searches&tag=atom&offset=39 and Meg Robichaud https://dribbble.com/shots/1799332-smarts?list=searches&tag=brain&offset=29 -->
							<h2><span>A Study in Physicalism</span></h2>
							<div><p>Washington DC, 2014 by <a href="http://www.desair.strikingly.com">Rahul Desai</a></p></div>
							<div><p>This work stems from Nancey Murphy’s nonreductive physicalism. She discusses how the atomist revolution undermined a medieval conception of the soul by questioning the idea of the soul as the form of the body. She also points out that the Darwinian revolution highlights that interspecies transitions (e.g. between lesser primates and humans) were too gradual to claim that only humans have souls. Finally, Murphy argues that neuroscience shows that the complexity of the human “soul” is really just a byproduct of the complexity of arrangement in the brain.</p></div>
						</figcaption>
